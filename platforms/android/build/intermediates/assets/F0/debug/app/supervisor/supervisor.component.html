<ActionBar title="Supervisor Portal  فورمین پورٹل ">

    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>

</ActionBar>
<AbsoluteLayout *ngIf="!internet" style="background-color: red;width: 100%;height: 20;color:white;text-align: center" verticalAlignment="top" >
    <Label    horizontalAlignment="center"    style="text-align: center;width: 100%" text="Internent Connection is not Available"></Label>
</AbsoluteLayout>
<StackLayout id="mainlayout">

    <Label class="datelable"   horizontalAlignment="center"    style="text-align: center" [text]="today"></Label>
    <Label class="lableButton"   horizontalAlignment="center"   (tap)="gotoabsent()" style="text-align: center" text="Absent    غیر حاضر"></Label>
    <Label class="lableButton"   horizontalAlignment="center"  (tap)="gotoattendence()" style="text-align: center" text="Attendence   حاضری"></Label>
    <Label class="lableButton"   horizontalAlignment="center"  (tap)="view_attendence()" style="text-align: center" text="View  حاضری دیکھیں"></Label>

</StackLayout>

<StackLayout  id="abesntlayout" class="absolutelayout" visibility="collapsed"  >

    <GridLayout (tap)="empty()"   width="100%" height="100%" columns="*" id="absenttab"  rows="*,50"  verticalAlignment="center"  horizontalAlignment="center">
        <TabView   row="0" col="0"   selectedIndex="0"   (selectedIndexChange)="onIndexChanged($event)" sdkExampleTitle sdkToggleNavButton>
            <StackLayout (tap)="empty()"  *tabItem="{title: 'My Employess'}">
                <ListView [items]="favourit_emy"   class="loc_list" (itemTap)="onAbsentListItemTap($event,1)" separatorColor="#800080">
                    <ng-template let-item="item" let-i="index">
                        <GridLayout  columns="*,100,60" rows="*" style="width: 100%;height: 100%"   verticalAlignment="center"  horizontalAlignment="center">
                            <Label class="username" row="0" col="0"  [text]="item.name+'('+item.profession+')'" ></Label>
                            <Label class="username" row="0" col="1"  textwrap="true" [text]="item.urdu_name" ></Label>

                            <Image row="0" col="2"  [id]="i" class="checkbox"    [src]="'res://'+item.src"  horizontalAlignment="center" ></Image>
                            <!--<Switch class="m-15" row="0" col="2"  checked="true" (checkedChange)="onSecondChecked($event)" ></Switch>-->
                        </GridLayout>
                    </ng-template>
                </ListView>
            </StackLayout>
            <StackLayout *tabItem="{title: 'Others'}">
                <ListView [items]="other_emy"  class="loc_list" (itemTap)="onAbsentListItemTap($event,0)" separatorColor="#800080">
                    <ng-template let-item="item" let-i="index">
                        <GridLayout  columns="*,100,60" rows="*" style="width: 100%;height: 100%"   verticalAlignment="center"  horizontalAlignment="center">
                            <Label class="username" row="0" col="0"  [text]="item.name+'('+item.profession+')'" ></Label>
                            <Label class="username" row="0" col="1"  [text]="item.urdu_name" ></Label>

                            <Image row="0" col="2"  [id]="i" class="checkbox"   [src]="'res://'+item.src"  horizontalAlignment="center" ></Image>
                            <!--<Switch class="m-15" row="0" col="2"  checked="true" (checkedChange)="onSecondChecked($event)" ></Switch>-->

                        </GridLayout>
                    </ng-template>
                </ListView>
            </StackLayout>
        </TabView>
        <Button row="1" col="0" id="submit_attendencebtn"  class="back"  verticalAlignment="center"  horizontalAlignment="center" (tap)="Submit_absents()"  text="Submit Absents" visibility="collapsed" ></Button>
    </GridLayout>


</StackLayout>
<StackLayout  id="presentlayout"   class="absolutelayout"  visibility="collapsed">

    <GridLayout  (tap)="empty()"  width="100%" height="100%" columns="*" rows="*,50"  verticalAlignment="center"  horizontalAlignment="center">
        <TabView row="0" col="0"  selectedIndex="0"   (selectedIndexChange)="onIndexChanged($event)" sdkExampleTitle sdkToggleNavButton>
            <StackLayout (tap)="empty()"    *tabItem="{title: 'My Employess'}">
                <ListView [items]="favourit_emy"  class="loc_list" style="background-color: white" (itemTap)="onUserListItemTap($event,1)" separatorColor="#800080">
                    <ng-template let-item="item" let-i="index">
                        <GridLayout  columns="*,100,60" rows="*,*" style="width: 100%;height: 100%"   verticalAlignment="center"  horizontalAlignment="center">
                            <Label class="username" row="0" col="0"  [text]="item.name+'('+item.profession+')'" ></Label>
                            <Label class="username" row="0" col="1"  [text]="item.urdu_name" ></Label>

                            <Image row="0" col="2" rowSpan="2" [id]="i" class="checkbox"   [src]="'res://'+item.src"  horizontalAlignment="center" ></Image>
                            <!--<Switch class="m-15" row="0" col="2"  checked="true" (checkedChange)="onSecondChecked($event)" ></Switch>-->
                            <Label class="side_time" row="2" col="1"  [text]="item.sidename" ></Label>
                            <Label class="side_time" row="2" col="0"  [text]="'Overtime: '+item.overtime" ></Label>
                        </GridLayout>
                    </ng-template>
                </ListView>
            </StackLayout>
            <StackLayout (tap)="empty()"  *tabItem="{title: 'Others'}">
                <ListView [items]="other_emy"  class="loc_list" (itemTap)="onUserListItemTap($event,0)" separatorColor="#800080">
                    <ng-template let-item="item" let-i="index">
                        <GridLayout  columns="*,100,60" rows="*,*" style="width: 100%;height: 100%"   verticalAlignment="center"  horizontalAlignment="center">
                            <Label class="username" row="0" col="0"  [text]="item.name+'('+item.profession+')'" ></Label>
                            <Label class="username" row="0" col="1"  [text]="item.urdu_name" ></Label>

                            <Image row="0" col="2" rowSpan="2" [id]="i" class="checkbox"    [src]="'res://'+item.src"  horizontalAlignment="center" ></Image>
                            <!--<Switch class="m-15" row="0" col="2"  checked="true" (checkedChange)="onSecondChecked($event)" ></Switch>-->
                            <Label class="side_time" row="2" col="1"  [text]="item.sidename" ></Label>
                            <Label class="side_time" row="2" col="0"  [text]="'Overtime   '+item.overtime" ></Label>
                        </GridLayout>
                    </ng-template>
                </ListView>
            </StackLayout>
        </TabView>
        <Button row="1" col="0"  id="submitattence_btn"  class="back"  verticalAlignment="center"  horizontalAlignment="center" (tap)="Submit_Attendence()" text="Submit Attendence"  visibility="collapsed" ></Button>
    </GridLayout>
</StackLayout>

<AbsoluteLayout id="selectworkedside"  visibility="collapsed" verticalAlignment="center"  horizontalAlignment="center" (tap)="empty1()">
    <GridLayout  columns="*,*" rows="*,*,*,1,*,*,*" style="width: 100%"   verticalAlignment="center"  horizontalAlignment="center">

        <Label style="background-color:purple;color: white;text-align: center;font-size: 20" row="0" col="0" colSpan="2"  text="Add Detail" ></Label>
        <Label  row="1" col="0" colSpan="2" style="text-align: center;color: red"  [text]="info" ></Label>


        <Label style="text-align: center;font-size: 18;margin: 10"   row="2" col="0"  colSpan="2" [text]="select_side"  (tap)="selectside()" ></Label>
        <Label  row="3" col="0" colSpan="2" class="line" ></Label>
         <Label style="text-align: center;font-size: 18;margin: 10" row="4" col="0"  colSpan="2" [text]="select_overtime"   (tap)="selectovertime()"></Label>
        <Label  row="5" col="0" colSpan="2" class="line" ></Label>

        <Label  row="6" col="0" style="background-color: purple;color: white;font-weight: bold;text-align: center;padding: 10"  text="Submit"  (tap)="onSubmitdetail()" ></Label>
        <Label  row="6" col="1"  style="background-color: purple;color: white;font-weight: bold;text-align: center;padding: 10" text="Cancel" (tap)="onCanceldetail()"></Label>

    </GridLayout>

</AbsoluteLayout>
<AbsoluteLayout style="height: 100%;width: 100%;background-color: white" id="selectsidedetail"  visibility="collapsed" verticalAlignment="center"  horizontalAlignment="center">

    <GridLayout columns="*" rows="50,*" style="width: 100%;height: 100%"   verticalAlignment="center"  horizontalAlignment="center">


    <GridLayout  row="0" columns="*,*" style="width: 100%;height: 100%;background-color: #9932CC"   verticalAlignment="center"  horizontalAlignment="center">
        <Label col="0" style="text-align: center;font-weight: bold;color: white;font-size: 15"   text="Side Name"  verticalAlignment="center" ></Label>
        <Label col="1"style="text-align: center;font-weight: bold;color: white;font-size: 15"   text="Side No"  verticalAlignment="center" ></Label>

    </GridLayout>
    <ListView  row="1" [items]="sides"  style="width: 100%;height: 100%" class="loc_list" (itemTap)="onselecsidedetail($event)" separatorColor="#800080">
        <ng-template let-item="item" let-i="index">
            <GridLayout columns="*,*" style="width: 100%;height: 100%"   verticalAlignment="center"  horizontalAlignment="center">
                <Label col="1" class="username"  [text]="item.owner" ></Label>
                <Label col="0" class="username"  [text]="item.id" ></Label>

            </GridLayout>
        </ng-template>
    </ListView>
    </GridLayout>


</AbsoluteLayout>

<AbsoluteLayout style="height: 100%;width: 100%;background-color: white" id="selectovertime"  visibility="collapsed" verticalAlignment="center"  horizontalAlignment="center">



    <ListView [items]="overtime"  style="width: 100%;height: 100%" class="loc_list" (itemTap)="onOvertimeDetail($event)" separatorColor="#800080">
        <ng-template let-item="item" let-i="index">
            <GridLayout  style="width: 100%;height: 100%"   verticalAlignment="center"  horizontalAlignment="center">
                <Label class="username"  [text]="item+'  Hours'" ></Label>

            </GridLayout>
        </ng-template>
    </ListView>


</AbsoluteLayout>
